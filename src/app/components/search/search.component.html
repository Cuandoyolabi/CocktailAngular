@for (item of logicService.cocktails$ | async; track $index){
<div
  class="w-auto h-[100%] bg-white border-1 border-gray-400 rounded-[var(--radius2)]"
>
  <img
    src="{{ item.imagen }}"
    alt="{{ item.nombre }}"
    class="w-full rounded-[var(--radius2)] object-contain cursor-pointer"
    (click)="logicService.selectCocktail(item)"
  />
  <h3 class="text-center">{{ item.nombre }}</h3>
</div>
}
